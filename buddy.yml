- pipeline: "CI/CD"
  trigger_mode: "ON_EVERY_PUSH"
  ref_name: "master"
  ref_type: "BRANCH"
  trigger_condition: "ALWAYS"
  actions:
  - action: "Execute: gradle build"
    type: "BUILD"
    working_directory: "/buddy/monorepo-sample"
    docker_image_name: "library/gradle"
    docker_image_tag: "6.1.1"
    execute_commands:
    - "cd services/api-gateway/"
    - "gradle assemble --no-daemon"
    cached_dirs:
    - "/home/gradle/.gradle/caches"
    mount_filesystem_path: "/buddy/monorepo-sample"
    shell: "BASH"
    trigger_condition: "ALWAYS"
    run_next_parallel: true
  - action: "Execute: gradle assemble"
    type: "BUILD"
    working_directory: "/buddy/monorepo-sample"
    docker_image_name: "library/gradle"
    docker_image_tag: "6.1.1"
    execute_commands:
    - "cd services/user-service"
    - "gradle assemble --no-daemon"
    cached_dirs:
    - "/home/gradle/.gradle/caches"
    mount_filesystem_path: "/buddy/monorepo-sample"
    shell: "BASH"
    trigger_condition: "ALWAYS"